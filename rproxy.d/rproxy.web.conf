
    <Directory /var/www/9x9/web/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    Alias /web /var/www/9x9/web/dist

    RewriteRule ^/web(/|/index.html)?$ http://localhost:80/web/index.php [L,QSA,P]
    RewriteRule ^/web/p(\d+)/? http://localhost:80/web/index.php?ch=$1 [L,QSA,P]
    RewriteRule ^/web/p(\d+)/(\w+) http://localhost:80/web/index.php?ch=$1&ep=$2 [L,QSA,P]
    RewriteRule ^/web/.* - [L,QSA]

